<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conexion MySQL</title>
  <script src="./js/app.js" defer></script>

  <link rel="stylesheet" href="./css/styles.css">
  <!-- <link rel="stylesheet" href="./css/modal.css"> -->
</head>

<body>
  <header>
    <div id="alertas"></div>
    <!-- CREAR -->
    <form>
    
      <label for="">Titulo</label>
      <input type="text" placeholder="Titulo" id="titulo">
      <label for="">Descripcion</label>
      <input type="text" placeholder="Descripcion" id="descripcion">
      <label for="">Portada</label>
      <input type="text" placeholder="portada" id="portada">
      
      <div id="fechas">
        <label for="">Fecha inicio</label>
        <input type="date" placeholder="Fecha inicio" id="inicio">
        <label for="">Fecha final</label>
        <input type="date" placeholder="Fecha final" id="fin">
      </div>
      <button type="button" id="crearBTN">Crear Dato</button>
      
    </form>
    <!-- EDITAR -->
    <form id="editarFORM">
      <input type="text" id="editarID">
      <label for="">Titulo</label>
      <input type="text" placeholder="Titulo" id="editarTitulo">
      <label for="">Descripcion</label>
      <input type="text" placeholder="Descripcion" id="editarDescripcion">
      <label for="">Portada</label>
      <input type="text" placeholder="portada" id="portada">
      
      <div id="fechas">
        <label for="">Fecha inicio</label>
        <input type="date" placeholder="Fecha inicio" id="inicio">
        <label for="">Fecha final</label>
        <input type="date" placeholder="Fecha final" id="fin">
      </div>
      <button type="button" id="editarBTN">Editar Dato</button>
      
    </form>
    <br>
    <button type="button" id="bajar">bajar</button>
  </header>
  <div id="cajaResultados"></div>
  <button type="button" id="subir">subir</button>
</body>

</html>
