<!DOCTYPE html>
<html lang="en">

<head>

  <title>Conexion MySQL</title>
  <script src="./js/app.js" defer></script>
  <script src="./js/modal.js" defer></script>
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

    <form>
      <button type="button" id="crearBTN">Crear Dato</button>
