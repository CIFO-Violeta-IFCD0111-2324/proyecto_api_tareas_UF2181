
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/modal.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/modal.js" defer></script>
</head>

<body>

  <div>
    <h2>Añadir tareas</h2>
    <button id="myBtn">Añadir</button>
  </div>

  <!-- Modal content -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="close-caja">
        <span class="close">&times;</span>
      </div>
      <p id="titulo">TAREA </p>
      <div id="div_inputs">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Nombre de la tarea</span>
          <input type="text" class="form-control" aria-label="nombre de la tarea" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon2">Fecha inicio</span>
          <input type="date" class="form-control" aria-label="Fecha inicio" aria-describedby="basic-addon2">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">Fecha final</span>
          <input type="date" class="form-control" aria-label="Fecha final" aria-describedby="basic-addon3">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon4">Descripción de la tarea</span>
          <input type="text" class="form-control" aria-label="Añadir Tarea" aria-describedby="basic-addon4">
        </div>
        <div>
          <button type="button" class="btn btn-light">Añadir Tarea</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
