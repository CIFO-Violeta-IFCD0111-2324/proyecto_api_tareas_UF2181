<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/modal.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/modal.js" defer></script>
  <script src="./js/app.js" defer></script>
</head>

<body>

  <div id="caja-1">
    <h2>Añadir tareas</h2>
    <button id="myBtn">Añadir</button>
  </div>

  <!-- Modal content -->
  <div id="myModal" class="modal">
    <form class="modal-content row g-3 needs-validation" novalidate>
      <div class="close-caja">
        <span class="close">&times;</span>
      </div>
      <p id="titulo">TAREA </p>
      <div class="input-group mb-3 col">
        <span class="input-group-text" id="basic-addon1">Nombre de la tarea</span>
        <input id="nombre" type="text" class="form-control" aria-label="nombre de la tarea" aria-describedby="basic-addon1"
          required>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">Fecha inicio</span>
        <input id="fecha-in" type="date" class="form-control" aria-label="Fecha inicio" aria-describedby="basic-addon2" required>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Fecha final</span>
        <input id="fecha-fin" type="date" class="form-control" aria-label="Fecha final" aria-describedby="basic-addon3" required>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon4">Descripción de la tarea</span>
        <input id="descrip" type="text" class="form-control" aria-label="Añadir Tarea" aria-describedby="basic-addon4" required>
      </div>
      <div>
        <button type="button" class="btn btn-light">Añadir Tarea</button>
      </div>
    </form>
  </div>

</body>

</html>
