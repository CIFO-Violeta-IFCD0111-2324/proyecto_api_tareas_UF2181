<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/modal.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="./js/modal.js" defer></script>
  <script src="./js/app.js" defer></script>
</head>

<body>
  <header>
    <!-- contenedor para el logo/boton -->
    <div class="logo"> 
      <button id="myBtn" class="btn custom-btn">
          <img src="./css/imagenes/boton6.png" alt="AÑADIR TAREAS">
      </button>
  </div>

  </header>

  <main>
    <!-- Div del contenedor de tareas -->
    <div class="contenedor-tareas">
      <div id="caja-de-tareas">
      </div>
    </div>

    <!-- contenedor de respuestas -->
  </main>

  <div id="caja-respuestas">
  </div>

  <!-- Modal content -->
  <div id="myModal" class="modal">
    <form id="tareaForm" class="modal-content row g-3 needs-validation" novalidate>
      <div class="close-caja">
        <span class="close">&times;</span>
      </div>
      <p id="titulo">AÑADE UNA NUEVA TAREA </p>
      <div class="input-group mb-3 col has-validation"">
        <span class=" input-group-text" id="basic-addon1">Nombre de la tarea</span>
        <input id="nombre" type="text" class="form-control" aria-label="nombre de la tarea"
          aria-describedby="basic-addon1" required>
        <div class="invalid-feedback">
          Introduzca el nombre de la tarea
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">Fecha inicio</span>
        <input id="fecha-in" type="date" class="form-control" aria-label="Fecha inicio" aria-describedby="basic-addon2"
          required>
        <div class="invalid-feedback">
          Selecciona la fecha de inicio
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Fecha final</span>
        <input id="fecha-fin" type="date" class="form-control" aria-label="Fecha final" aria-describedby="basic-addon3"
          required>
        <div class="invalid-feedback">
          Selecciona la fecha de finalización
        </div>
      </div>
      <div class="mb-3">
        <label for="descrip" class="form-label" id="label-descrip">Descripción de la tarea</label>
        <textarea class="form-control" id="descrip" aria-label="Descripcion de la Tarea" required></textarea>
        <div class="invalid-feedback">
          Introduzca la descripcion
        </div>
      </div>
      <div class="divBotton">
        <button type="button" class="btn btn-light">Añadir Tarea</button>
      </div>
    </form>
  </div>


</body>

</html>
